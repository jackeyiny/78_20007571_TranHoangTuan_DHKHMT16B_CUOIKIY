<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="col-xs-12">
            <img src="./img/HEADER.PNG" alt="">
        </div>
        <div class="col-xs-12">
            <nav class="navbar navbar-expand-sm">
                <ul class="navbar nav">
                    <li class="navbar-item"><a href="#">Đăng nhập</a></li>
                    <li class="navbar-item" style="margin-left: 10px;"><a href="#" id="btndk">Đăng ký</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-xs-12">
            <center><h2>DANH SÁCH ĐỘI TUYỂN VIỆT NAM</h2></center>
            <table class="table table-striped" role="table" id="danhsach">
                <tr>
                    <th>STT</th>
                    <th>Họ tên</th>
                    <th>Số áo</th>
                    <th>Câu lạc bộ</th>
                    <th>Ngày tập trung</th>
                    <th>Điện thoại</th>
                    <th>Ảnh đại diện</th>
                </tr>
            </table>
        </div>
        <footer>
            <div class="col-xs-12">
                <center><p>SVTH:20007571-Trần Hoàng Tuấn-lớp DHKHMT16B</p></center>
            </div>
        </footer>
        <div class="modal fade" role="dialog" id="Mymodal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <center><h2>THÔNG TIN CÁ NHÂN</h2></center>
                    </div>
                    <div class="modal-body">
                        <form role="form" class="form-horizontal">
                               <label for="Ten" class="control-label col-xs-3">Họ tên:</label>
                            <div class="col-xs-9">
                                <input type="text" name="" id="txtName" class="form-control">
                                <span class="text-danger" name="" id="tbName" style="color: red;">*</span>
                            </div>
                            <label for="Ten" class="control-label col-xs-3">Số áo:</label>
                            <div class="col-xs-9">
                                <input type="text" name="" id="txtAo" class="form-control">
                                <span class="text-danger" name="" id="tbAo" style="color: red;">*</span>
                            </div>
                            <label for="Ten" class="control-label col-xs-3">Câu lạc bộ:</label>
                            <div class="col-xs-9">
                                <input type="text" name="" id="txtCLB" class="form-control">
                                <span class="text-danger" name="" id="tbCLB" style="color: red;">*</span>
                            </div>
                            <label for="Ten" class="control-label col-xs-3">Ngày tập trung:</label>
                            <div class="col-xs-9">
                                <input type="date" name="" id="txtNgay" class="form-control">
                                <span class="text-danger" name="" id="tbNgay" style="color: red;">*</span>
                            </div>
                            <label for="Ten" class="control-label col-xs-3">Số điện thoại:</label>
                            <div class="col-xs-9">
                                <input type="text" name="" id="txtSDT" class="form-control">
                                <span class="text-danger" name="" id="tbSDT" style="color: red;">*</span>
                            </div>
                            <label for="Ten" class="control-label col-xs-3">Ảnh đại diện:</label>
                            <div class="col-xs-9">
                                <input type="file" name="" id="txtAnh" class="form-control">
                                <span class="text-danger" name="" id="tbAnh" style="color: red;">*</span>
                            </div>
                            <button class="btn btn-success btn-group-justified" id="save" type="button" style="color:white;background-color: green;width: 100%; margin-top: 30px;">Lưu</button>
                                
                        </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
